version: '3.8'

services:
  newsletter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: custom-newsletter
    env_file:
      - .env
    environment:
      # Override these in .env file or set directly here
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLIENT_ID=${CLIENT_ID}
      - TENANT_ID=${TENANT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
      # Ollama host - points to the ollama service
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      # Cron schedule (defaults to 6:00 AM daily)
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 6 * * *}
    volumes:
      # Mount for development (optional - remove in production)
      - .:/app
    # depends_on:
    #   - ollama
    networks:
      - newsletter-network
    restart: unless-stopped

  ollama:
    volumes:
      - ./ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    # Healthcheck ensures the puller waits until the engine is actually up
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-pull-model:
    image: curlimages/curl:latest
    container_name: ollama-pull-model
    volumes:
      - ./ollama:/root/.ollama
    # This command sends a POST request to Ollama to pull the model
    command: >
      http://ollama:11434/api/pull -d '{"name": "qwen3:8b"}'
    depends_on:
      ollama:
        condition: service_healthy

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY=super-secret-key-123' # Added for stability
    volumes:
      - ./open-webui:/app/backend/data
    depends_on:
      - ollama

networks:
  newsletter-network:
    driver: bridge

volumes:
  ollama-data:
